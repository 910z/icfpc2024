name: Docker Image CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      working-directory: ./server/go/icfpc_compose
      run: |
        HOST_PORT=8081 docker compose up -d --build --no-deps -p icfpc-prod
